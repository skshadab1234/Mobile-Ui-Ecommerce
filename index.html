<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=100%; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<title>Attractive Land Page</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css">

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://cdn.bootcss.com/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="hero-mobile">
		<nav id="nav-scroll">
			<div class="logo left-side">
				<span class="navbar-menu" id="menu_bar"></span> 
				<span class="navbar-text">PAY<span>TM</span></span>
			</div>

			<div class="right-side">
				<a href="javascript:void(0)" id="cart_list"><i class="fa fa-shopping-cart"></i><span id="count_cart">1</span></a>
			</div>			
		</nav>

		<div class="content">
		  <!-- swiper1 -->
		  <div class="swiper-container swiper1" >
		        <div class="swiper-wrapper">
		            <div class="swiper-slide selected">Deals</div>
		            <div class="swiper-slide">Offers</div>
		        </div>
		  </div>

		  <!-- swiper2 -->
		  <div class="swiper-container swiper2" >
		      <div class="swiper-wrapper" >
		          <div class="swiper-slide" onclick="slide_effect_id_no(1)" >
		          		<img id="1_img" src="https://assets.myntassets.com/f_webp,dpr_1.5,q_40,w_400,c_limit,fl_progressive/assets/images/retaillabs/2020/9/3/742f379d-db3e-4ffb-88ab-1d5acad94aab1599127280840-Skechers_App--1-.jpg" width="100%">
		          </div>
		          <div class="swiper-slide" onclick="slide_effect_id_no(2)">
		          		<img  id="2_img" src="https://assets.myntassets.com/f_webp,dpr_1.5,q_40,w_400,c_limit,fl_progressive/assets/images/2020/9/4/32071e3a-f062-48cd-abd0-22325ffecb4d1599191181429-HP-Banner--2-.jpg" width="100%">
		          </div>
		         
		      </div>
		  </div>
		</div>


		<div class="mobile_footer">
			<ul>
				<li><a href="javascript:void(0)" class="active"><i class="fa fa-home active"></i><span class="active">Home</span></a></li>

				<li><a href="javascript:void(0)"><i class="fa fa-truck "></i><span>Orders</span></a></li>

				<li><a href="javascript:void(0)"><i class="fa fa-braille "></i><span>Category</span></a></li>

				<li><a href="javascript:void(0)"><i class="fa fa-send"></i><span>Inbox</span></a></li>

				<li><a href="javascript:void(0)"><i class="fa fa-user-circle-o"></i><span>Profile</span></a></li>
			</ul>
		</div>

		<!-- overlay_part -->
		<div  class="cartshow open" >
				<!-- add coupon code modal -->
				<div class="modal_coupon"></div>
					<div class="modal_coupon_content">
							<div class="top" >
								<h5>Apply Coupon</h5>
								<span id="close_coupon_code_modal"><i class="fa fa-times"></i></span>
							</div>
							<div class="bottom">
								<form action="">
									<input type="text" placeholder="Ex.. SHADABZONE">
							</div>
							<div class="end">
									<div class="left_side">
										<button type="button" >Cancel</button>
									</div>
									<div class="right_side">
										<button type="submit" >Apply</button>
									</div>
								</form>
							</div>
					</div>
				

				<div class="top_bar" id="top_cart_bar">
					<h5>Shopping Cart</h5>
					<span class="close_bar animate_cart_icon_hide"></span> 
				</div>
					
				<div class="bottom_bar">
					<div class="cart_section">
						<div class="left_side"  style="background-image: url(https://media.weddingz.in/photologue/1542457800715/Mens-Marriage-Dresses10.PNG);"></div>
						<div class="right_side">
							<a href="javascript:void(0)" class="product_cart_brand">Brand Name</a>
							<a href="javascript:void(0)" class="product_cart_title">Man Suits Stylish Man Suits Stylish Man Suits Stylish Man Suits Stylish </a>
							<small>&#8377; 21500 &nbsp;&nbsp; x  &nbsp;&nbsp;<span id="select_qty"><select name="" id=""><option value="">1</option></select></span></small>
						</div>

						<div class="last_side">
							<span class="color_item"></span>
							<span>S</span>
							<h5 class="price_text">&#8377; 21500</h5>
						</div>
					</div>


				</div>												
			
				<div class="footer_section_of_cart">
					<div class="couponcode">
							<a href="javascript:void(0)" id="apply_coupon">Apply Voucher Code</a>
					</div>
					<hr style="border: 1px solid #ddd">
					<div class="cart_foot_part">
						<div class="left_side_cart_footer">
							<p>Total</p>
							<h5>&#8377; 2500 <span><i class="fa fa-info-circle"></i></span></h5>
						</div>
						<div class="right_side_cart_footer">
							<button type="button">Checkout</button>
						</div>
					</div>
				</div>															

			</div>
	</div>
</body>
</html>
